<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Check-out - Hotel Infinito</title>
    <script src="js/autenticar.js"></script>
</head>
<body>
    <header>
        <h1>Check-out</h1>
        <div id="navbar"></div>
    </header>
    <main>
        <form id="form-checkout">
            <div class="form-group">
                <label for="hospede-checkout">Nome do Hóspede:</label>
                <select id="listaHospedes"></select>
            </div>
            <center><button type="submit">Iniciar Check-out</button></center>
            <p id="mensagem-checkout"></p>
        </form>
        <div id="detalhes-checkout" style="display: none;">
            <h3>Detalhes da Conta</h3>
            <p id="detalhes-checkout-conta"></p>
            <!-- Alterei o tipo do botão para button para evitar envio do formulário -->
            <button id="pagar-checkout">Pagar Conta e Fazer Check-out</button>
        </div>
        <div class="button-container">
            <button type="button" onclick="window.location.href='index.html'">Voltar para o menu principal</button>
        </div>
    </main>
    <script src="js/checkout.js"></script>
    <script src="js/navbar.js"></script>
    <footer>
        <p><img src="logo_HotelInfinito.png" class="footer-logo"/></p>
    </footer>
</body>
</html>
