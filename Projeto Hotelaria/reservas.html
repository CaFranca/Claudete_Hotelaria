<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Reservas Online - Hotel Infinito</title>
</head>
<body>
    <header>
        <h1>Reservas</h1>
        <nav>
            <ul>
                <li><a class="nav-button" href="cadastro-hospedes.html">Cadastro de Hóspedes</a></li>
                <li><a class="nav-button" href="reservas.html">Reservas Online</a></li>
                <li><a class="nav-button" href="aluguel.html">Aluguel de Quartos</a></li>
                <li><a class="nav-button" href="servicos.html">Solicitar Serviços</a></li>
                <li><a class="nav-button" href="frigobar.html">Consumo do Frigobar</a></li>
                <li><a class="nav-button" href="checkout.html">Check-out</a></li>
                <li><a class="nav-button" href="lista-hospedes.html">Lista de Hóspedes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="form-reservas">
            <div class="form-group">
                <label for="hospede-reserva">Nome do Hóspede:</label>
                <select id="hospede-reserva" required>
                    <option value="">Selecione um hóspede</option>
                    <!-- Os nomes dos hóspedes serão carregados aqui -->
                </select>
            </div>
            <div class="form-group">
                <label for="data-checkin">Data Check-in:</label>
                <input type="date" id="data-checkin" required>
            </div>
            <div class="form-group">
                <label for="data-checkout">Data Check-out:</label>
                <input type="date" id="data-checkout" required>
            </div>
            <div class="form-group">
                <label for="quarto-reserva">Número do Quarto:</label>
                <input type="number" id="quarto-reserva" required>
            </div>
            <div class="form-group">
                <label for="tipo-quarto">Tipo de Quarto</label>
                    <select name="tipo-quarto" id="tipo-quarto">
                        <option value="popular"> Popular (R$39,99)</option>
                        <option value="premium"> Premium (R$64,99)</option>
                    </select>
            </div>
            <div>
                <p> O preço da sua estadia será: </p>
            </div>
            <button type="submit" onclick="mostrar_PrecoEstadia()">Reservar Quarto</button>
            <p id="mensagem-reserva"></p>
        </form>
        <button><a href="index.html"> Voltar para o menu principal </a></button>
    </main>
    <script src="js/reservas.js"></script> <!-- Link para o arquivo JavaScript -->
</body>
</html>
